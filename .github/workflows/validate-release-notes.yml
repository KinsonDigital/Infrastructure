name: Validate Release Notes


defaults:
  run:
    shell: pwsh


on:
  workflow_call:
    inputs:
      org-name:
        required: true
        description: The name of GitHub organization.
        type: string
      project-name:
        required: true
        description: The name of the C# project to validate.
        type: string
      release-type:
        required: true
        description: The type of release to validate.  Either 'Preview' or 'Production'.
        type: string
      version:
        required: true
        description: The version of the release notes to validate.
        type: string
      cicd-scripts-version:
        required: true
        description: The version of the CICD scripts to use.
        type: string
    secrets:
      cicd-rest-api:
        description: The CICD REST API token
        required: true
      

jobs:
  build_script_url:
    name: Build Script URL
    uses: KinsonDigital/Infrastructure/.github/workflows/create-script-url.yml@v7.0.0
    with:
      project-name: ${{ inputs.project-name }}
      cicd-scripts-version: ${{ inputs.cicd-scripts-version }}


  validate_release_notes:
    name: Validate Release Notes
    runs-on: ubuntu-latest
    needs: build_script_url
    steps:
      - name: Set Up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Validate Release Notes
        run: |
          $scriptUrl = "${{ needs.build_script_url.outputs.script-url }}/validate-release-notes.ts";
        
          <# Deno Args:
            1. GitHub Orgnization Name
            2. GitHub Repo Name
            3. Release Type
            4. Version
            5. GitHub PAT Token
          #>
          deno run `
            --allow-read --allow-net `
            "$scriptUrl" `
            "${{ inputs.org-name }}" `
            "${{ inputs.project-name }}" `
            "${{ inputs.release-type }}" `
            "${{ inputs.version }}" `
            "${{ secrets.cicd-rest-api }}";
